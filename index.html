      font-src 'self' https://fonts.gstatic.com data:;

    ">

    <!-- 📝 build tag so you can confirm the right project/branch is live -->
    <script>console.log('BUILD: coming-soon CSP patch');</script>

    <!-- 🙈 soft-mute any leftover console noise mentioning /api/subscribe -->
    <script>
      window.addEventListener("unhandledrejection", (e) => {
        const msg = String(e?.reason || "");
        if (msg.includes("/api/subscribe")) e.preventDefault();
      });
      window.addEventListener("error", (e) => {
        const msg = String(e?.message || "");
        if (msg.includes("/api/subscribe")) e.preventDefault();
      });
    </script>
  </head>
